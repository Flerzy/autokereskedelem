<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="bg"></div>
    <div class="felulet">
        <form>
        <h2>Autokolcsonzo</h2>

            <select name="" id="tipus">
                <option value="gazdaságos">Gazdasagos</option>
                <option value="családi">Csaladi</option>
                <option value="luxus">Luxus</option>
            </select>
            <div class="elem">

                <p>Extra Biztositas</p>
                <div>
                    <input type="radio" name="biztositas" value="true">
                    <label>Igen</label>
                    <input type="radio" name="biztositas" value="false" checked>
                    <label>Nem</label>
                </div>
            </div>
            <div class="elem">
                <p>Kolcsonzesi ido (napokban)</p>
                <input type="number" name="nap" id="nap">
            </div>
            <input type="button" value="Szamol" onclick="szamol()">
            <p id="vegso"></p>
        </form>
    </div>
</div>
</body>
</html>
